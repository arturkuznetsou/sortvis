<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<body onload='genBars();'>
<div class='opts'>
	<div class='box'>
		Amount of bars
		<input class='slider' type='range' min='3' max='80' value='30' class='slider' id='nBars' oninput='genBars()'>
	</div>
	<div class='box'>
		Bar height
		<input class='slider' type='range' min='3' max='100' value='20' class='slider' id='height' oninput='resize()'>
	</div>
	<div class='box'>
		Delay
		<input class='slider' type='range' min='0' max='500' value='200' class='slider' id='delay' oninput='setDelay()'>
	</div>
</div>
	<br>

<div class='buttons'>

	<div id='fast'>
		<div class='title'> Efficient algorithms </div>
	<button onclick='quickSort()' class='button'> Quicksort </button>
	<button onclick='mergeSort()' class='button'> Merge sort </button>
	<button onclick='heapSort()' class='button'> Heapsort </button>
	</div>

	<div id='educ'>
		<div class='title'> Educational algorithms </div>
	<button onclick='shakerSort()' class='button'> Cocktail shaker sort </button>
	<button onclick='bubbleSort()' class='button'> Bubble sort </button>
	<button onclick='gnomeSort()' class='button'> Gnome sort </button>
	<button onclick='bogoSort()' class='button'> Bogosort </button>
	</div>
	<br> <button onclick='genBars()' class='button' style='margin-top: 10px; margin-left: 80px;'> New field </button>

</div>

	<div id='note'> Note:
		The animations do not accurately represent the sorting speed of the shown algorithms.
		Also: If you are having trouble on mobile, try rotating your device.
	</div>

<div id ='field'>
</div>


<script src='funcs.js'></script>
<script src='genfield.js'></script>

<script src='algs/heapsort.js'></script>
<script src='algs/bubblesort.js'></script>
<script src='algs/quicksort.js'></script>
<script src='algs/algfuncs.js'></script>
<script src='algs/vars.js'></script>
<script src='algs/gnomesort.js'></script>
<script src='algs/bogosort.js'></script>
<script src='algs/mergesort.js'></script>
<script src='algs/shakersort.js'></script>

<link rel='stylesheet' type='text/css' href='css/buttons.css'>
<link rel='stylesheet' type='text/css' href='css/opts.css'>
<link rel='stylesheet' type='text/css' href='css/other.css'>
<link rel='stylesheet' type='text/css' href='css/slider.css'>


</div>

</body>
</html>
