<!DOCTYPE html>
<html>
<style>
body{
	background: lightgrey;
}
#field {
	margin: auto;
	margin-top: 60px;
	align: center;
	width: 500px;
	height: 400px;
	position: relative;
	background: white;
}
.bar{
	height: 10px;
	width: 10px;
	background-color: green;
	position: absolute;
}
.box{
	padding: 30px 40px;
	background-color: white;
	text-align: center;
	width: 150px;
	float: left;
	margin-right: 20px;
}
.opts{
	margin-left: 10%;
	height: 100px;
	width: 100%;
}
.buttons{
	margin-top: 20px;
	margin-left: 20%;
	display: block;
}
.button {
	background-color: #4CAF50; /* Green */
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
}
</style>
<body onload='genBars();'>

<div class='opts'>
	<div class='box'>
		Amount of bars
		<input type='range' min='3' max='30' value='10' class='slider' id='nBars' oninput='genBars()'>
	</div>
	<div class='box'>
		Bar height
		<input type='range' min='3' max='100' value='50' class='slider' id='height' oninput='resize()'>
	</div>
	<div class='box'>
		Delay
		<input type='range' min='1' max='500' value='200' class='slider' id='delay' oninput='setDelay()'>
	</div>
</div>
	<div class='buttons'>
	<button onclick='quickSort()' class='button'> Quick Sort </button>
	<button onclick='bubbleSort()' class='button'> Bubble Sort </button>
	<button onclick='gnomeSort()' class='button'> Gnome Sort </button>
	<button onclick='bogoSort()' class='button'> Bogo Sort </button>
	<button onclick='genBars()' class='button'> New field </button>
	</div>

<div id ='field'>
</div>

<script src='funcs.js'></script>
<script src='genfield.js'></script>

<script src='algs/bubblesort.js'></script>
<script src='algs/quicksort.js'></script>
<script src='algs/algfuncs.js'></script>
<script src='algs/vars.js'></script>
<script src='algs/gnomesort.js'></script>
<script src='algs/bogosort.js'></script>

</div>

</body>
</html>
